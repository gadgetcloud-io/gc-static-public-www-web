    <line x1="22" y1="25" x2="36" y2="10" stroke="#0ea5e9" stroke-width="2" opacity="0.7"/>
    <line x1="22" y1="25" x2="8" y2="40" stroke="#0ea5e9" stroke-width="2" opacity="0.7"/>
