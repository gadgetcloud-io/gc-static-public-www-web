    <path d="M 25 22 L 25 35 L 38 35 Q 45 34 45 28 Q 45 22 38 22 Q 36 16 30 16 Q 26 15 25 22 Z" fill="#0ea5e9"/>

    <!-- Small phone -->
    <rect x="14" y="38" width="6" height="10" rx="1" fill="#3b82f6"/>

    <!-- Small laptop -->
    <rect x="23" y="40" width="10" height="6" rx="1" fill="#0ea5e9"/>
    <rect x="22" y="46" width="12" height="2" rx="0.5" fill="#0ea5e9"/>

    <!-- Small tablet -->
    <rect x="36" y="38" width="8" height="10" rx="1" fill="#3b82f6"/>
  </g>

  <!-- Two-tone text -->
  <text x="60" y="38" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="700">
    <tspan fill="#3b82f6">Gadget</tspan><tspan fill="#0ea5e9">Cloud</tspan>
