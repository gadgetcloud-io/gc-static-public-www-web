<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.2" />
    </linearGradient>
  </defs>

  <!-- Background circles -->
  <circle cx="200" cy="150" r="120" fill="url(#grad2)" opacity="0.3"/>
  <circle cx="200" cy="150" r="90" fill="url(#grad2)" opacity="0.3"/>

  <!-- Laptop -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="140" height="90" rx="8" fill="#1e293b"/>
    <rect x="8" y="8" width="124" height="74" rx="4" fill="url(#grad1)" opacity="0.3"/>
    <rect x="8" y="8" width="124" height="74" rx="4" fill="none" stroke="url(#grad1)" stroke-width="2"/>
    <!-- Screen content -->
    <rect x="16" y="20" width="50" height="6" rx="3" fill="#3b82f6" opacity="0.6"/>
    <rect x="16" y="32" width="80" height="4" rx="2" fill="#64748b" opacity="0.5"/>
    <rect x="16" y="42" width="60" height="4" rx="2" fill="#64748b" opacity="0.5"/>
    <rect x="16" y="56" width="40" height="20" rx="4" fill="#0ea5e9" opacity="0.4"/>
    <rect x="64" y="56" width="40" height="20" rx="4" fill="#3b82f6" opacity="0.4"/>
    <!-- Laptop base -->
    <path d="-10,95 L150,95 L140,105 L0,105 Z" fill="#334155"/>
  </g>

  <!-- Phone -->
  <g transform="translate(270, 80)">
    <rect x="0" y="0" width="50" height="90" rx="8" fill="#1e293b"/>
    <rect x="4" y="10" width="42" height="70" rx="4" fill="url(#grad1)" opacity="0.3"/>
    <rect x="4" y="10" width="42" height="70" rx="4" fill="none" stroke="url(#grad1)" stroke-width="2"/>
    <!-- Phone screen content -->
    <circle cx="25" cy="35" r="12" fill="#3b82f6" opacity="0.5"/>
    <rect x="10" y="54" width="30" height="4" rx="2" fill="#64748b" opacity="0.5"/>
    <rect x="14" y="64" width="22" height="4" rx="2" fill="#64748b" opacity="0.5"/>
    <!-- Phone notch -->
    <rect x="18" y="4" width="14" height="4" rx="2" fill="#0f172a"/>
  </g>

  <!-- Tablet -->
  <g transform="translate(50, 160)">
    <rect x="0" y="0" width="80" height="60" rx="6" fill="#1e293b"/>
    <rect x="4" y="4" width="72" height="52" rx="4" fill="url(#grad1)" opacity="0.3"/>
    <rect x="4" y="4" width="72" height="52" rx="4" fill="none" stroke="url(#grad1)" stroke-width="2"/>
    <!-- Tablet content -->
    <rect x="10" y="12" width="25" height="18" rx="3" fill="#3b82f6" opacity="0.5"/>
    <rect x="40" y="12" width="25" height="18" rx="3" fill="#0ea5e9" opacity="0.5"/>
    <rect x="10" y="36" width="55" height="4" rx="2" fill="#64748b" opacity="0.5"/>
    <rect x="10" y="46" width="40" height="4" rx="2" fill="#64748b" opacity="0.5"/>
  </g>

  <!-- Smartwatch -->
  <g transform="translate(320, 180)">
    <rect x="0" y="0" width="40" height="50" rx="10" fill="#1e293b"/>
    <rect x="4" y="8" width="32" height="34" rx="6" fill="url(#grad1)" opacity="0.3"/>
    <rect x="4" y="8" width="32" height="34" rx="6" fill="none" stroke="url(#grad1)" stroke-width="2"/>
    <!-- Watch band -->
    <rect x="12" y="-8" width="16" height="10" rx="2" fill="#334155"/>
    <rect x="12" y="48" width="16" height="10" rx="2" fill="#334155"/>
    <!-- Watch content -->
    <circle cx="20" cy="25" r="8" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="25" x2="20" y2="19" stroke="#3b82f6" stroke-width="2" opacity="0.8"/>
    <line x1="20" y1="25" x2="25" y2="25" stroke="#0ea5e9" stroke-width="2" opacity="0.8"/>
  </g>

  <!-- Connection lines -->
  <g stroke="url(#grad1)" stroke-width="1.5" fill="none" opacity="0.4" stroke-dasharray="4,4">
    <path d="M170,145 Q200,130 270,125"/>
    <path d="M170,195 Q150,180 130,185"/>
    <path d="M295,170 Q310,180 320,200"/>
  </g>

  <!-- Cloud icon in center -->
  <g transform="translate(175, 130)">
    <path d="M50,35 C50,25 42,18 32,18 C32,18 32,18 32,18 C30,8 22,0 12,0 C2,0 -6,8 -6,18 C-14,18 -20,24 -20,32 C-20,40 -14,46 -6,46 L44,46 C48,46 52,42 52,38 C52,36 51,35 50,35" fill="url(#grad1)" opacity="0.3"/>
    <path d="M50,35 C50,25 42,18 32,18 C32,18 32,18 32,18 C30,8 22,0 12,0 C2,0 -6,8 -6,18 C-14,18 -20,24 -20,32 C-20,40 -14,46 -6,46 L44,46 C48,46 52,42 52,38 C52,36 51,35 50,35" fill="none" stroke="url(#grad1)" stroke-width="2"/>
  </g>
</svg>
