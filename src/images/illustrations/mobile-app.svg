<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 600" fill="none">
  <!-- Mobile app mockup -->
  <defs>
    <linearGradient id="mobGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <filter id="mobileShadow">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Phone frame -->
  <rect x="20" y="20" width="260" height="560" rx="30" fill="#1e293b" filter="url(#mobileShadow)"/>
  <rect x="35" y="35" width="230" height="530" rx="20" fill="#ffffff"/>

  <!-- Status bar -->
  <rect x="35" y="35" width="230" height="30" rx="20" fill="url(#mobGrad)"/>
  <text x="60" y="55" font-family="Arial" font-size="12" fill="#ffffff" font-weight="600">9:41</text>

  <!-- App header -->
  <rect x="45" y="80" width="210" height="50" rx="10" fill="url(#mobGrad)" opacity="0.1"/>
  <text x="150" y="110" font-family="Arial" font-size="16" fill="#1e293b" font-weight="700" text-anchor="middle">My Devices</text>

  <!-- Search bar -->
  <rect x="45" y="145" width="210" height="40" rx="20" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="65" cy="165" r="8" fill="#94a3b8" opacity="0.5"/>

  <!-- Device list items -->
  <g transform="translate(45, 200)">
    <!-- Item 1 -->
    <rect x="0" y="0" width="210" height="70" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <circle cx="25" cy="35" r="18" fill="url(#mobGrad)" opacity="0.2"/>
    <rect x="55" y="20" width="100" height="10" rx="3" fill="#64748b"/>
    <rect x="55" y="38" width="70" height="8" rx="3" fill="#cbd5e1"/>
    <circle cx="190" cy="35" r="6" fill="#10b981"/>

    <!-- Item 2 -->
    <rect x="0" y="85" width="210" height="70" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <circle cx="25" cy="120" r="18" fill="url(#mobGrad)" opacity="0.2"/>
    <rect x="55" y="105" width="100" height="10" rx="3" fill="#64748b"/>
    <rect x="55" y="123" width="70" height="8" rx="3" fill="#cbd5e1"/>
    <circle cx="190" cy="120" r="6" fill="#3b82f6"/>

    <!-- Item 3 -->
    <rect x="0" y="170" width="210" height="70" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <circle cx="25" cy="205" r="18" fill="url(#mobGrad)" opacity="0.2"/>
    <rect x="55" y="190" width="100" height="10" rx="3" fill="#64748b"/>
    <rect x="55" y="208" width="70" height="8" rx="3" fill="#cbd5e1"/>
    <circle cx="190" cy="205" r="6" fill="#f59e0b"/>
  </g>

  <!-- Bottom navigation -->
  <rect x="45" y="510" width="210" height="50" rx="10" fill="#f8fafc"/>
  <circle cx="80" cy="535" r="12" fill="url(#mobGrad)"/>
  <circle cx="150" cy="535" r="12" fill="#cbd5e1"/>
  <circle cx="220" cy="535" r="12" fill="#cbd5e1"/>
</svg>
