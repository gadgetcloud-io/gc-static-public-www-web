<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="secGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="secGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background decorative elements -->
  <circle cx="200" cy="150" r="130" fill="url(#secGrad2)"/>
  <circle cx="200" cy="150" r="95" fill="url(#secGrad2)"/>

  <!-- Main shield -->
  <g transform="translate(130, 40)">
    <path d="M70,0 L140,25 L140,90 C140,140 105,180 70,200 C35,180 0,140 0,90 L0,25 Z" fill="url(#secGrad1)" opacity="0.2"/>
    <path d="M70,0 L140,25 L140,90 C140,140 105,180 70,200 C35,180 0,140 0,90 L0,25 Z" fill="none" stroke="url(#secGrad1)" stroke-width="3"/>

    <!-- Inner shield glow -->
    <path d="M70,20 L120,40 L120,85 C120,125 95,155 70,170 C45,155 20,125 20,85 L20,40 Z" fill="url(#secGrad1)" opacity="0.1"/>

    <!-- Checkmark in shield -->
    <g transform="translate(35, 60)">
      <circle cx="35" cy="35" r="30" fill="url(#secGrad3)" opacity="0.9"/>
      <path d="M22,35 L32,45 L50,25" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- Lock icon -->
  <g transform="translate(60, 100)">
    <rect x="5" y="20" width="30" height="25" rx="4" fill="#1e293b"/>
    <rect x="10" y="24" width="20" height="17" rx="2" fill="url(#secGrad1)" opacity="0.4"/>
    <path d="M10,20 L10,14 C10,6 15,0 20,0 C25,0 30,6 30,14 L30,20" fill="none" stroke="#1e293b" stroke-width="4"/>
    <circle cx="20" cy="32" r="3" fill="#3b82f6"/>
    <rect x="18" y="32" width="4" height="6" fill="#3b82f6"/>
  </g>

  <!-- Key icon -->
  <g transform="translate(300, 80)">
    <circle cx="20" cy="20" r="18" fill="none" stroke="url(#secGrad1)" stroke-width="3"/>
    <circle cx="20" cy="20" r="8" fill="url(#secGrad1)" opacity="0.3"/>
    <rect x="35" y="16" width="35" height="8" rx="2" fill="url(#secGrad1)" opacity="0.8"/>
    <rect x="55" y="24" width="4" height="8" rx="1" fill="url(#secGrad1)" opacity="0.8"/>
    <rect x="65" y="24" width="4" height="6" rx="1" fill="url(#secGrad1)" opacity="0.8"/>
  </g>

  <!-- Encryption symbols -->
  <g transform="translate(70, 200)" fill="#3b82f6" opacity="0.6">
    <text x="0" y="0" font-family="monospace" font-size="12">01101</text>
    <text x="0" y="14" font-family="monospace" font-size="12">10010</text>
  </g>

  <g transform="translate(290, 200)" fill="#0ea5e9" opacity="0.6">
    <text x="0" y="0" font-family="monospace" font-size="12">11010</text>
    <text x="0" y="14" font-family="monospace" font-size="12">01101</text>
  </g>

  <!-- Connection lines radiating from shield -->
  <g stroke="url(#secGrad1)" stroke-width="1.5" fill="none" opacity="0.3" stroke-dasharray="4,4">
    <line x1="130" y1="140" x2="80" y2="125"/>
    <line x1="270" y1="140" x2="320" y2="100"/>
    <line x1="200" y1="240" x2="200" y2="270"/>
  </g>

  <!-- Small floating security elements -->
  <g transform="translate(50, 60)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>
    <path d="M-4,0 L0,4 L6,-4" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  </g>

  <g transform="translate(340, 180)">
    <circle cx="0" cy="0" r="10" fill="none" stroke="#0ea5e9" stroke-width="2" opacity="0.4"/>
    <path d="M-3,0 L0,3 L5,-3" fill="none" stroke="#0ea5e9" stroke-width="2" opacity="0.6"/>
  </g>

  <!-- Dots pattern -->
  <g fill="#3b82f6" opacity="0.3">
    <circle cx="100" cy="260" r="3"/>
    <circle cx="120" cy="270" r="2"/>
    <circle cx="280" cy="260" r="2"/>
    <circle cx="300" cy="270" r="3"/>
  </g>
</svg>
