<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Dashboard mockup with modern UI -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Main browser window -->
  <rect x="50" y="60" width="700" height="480" rx="12" fill="#ffffff" filter="url(#shadow)"/>
  <rect x="50" y="60" width="700" height="40" rx="12" fill="url(#grad1)"/>
  <circle cx="70" cy="80" r="6" fill="#ffffff" opacity="0.8"/>
  <circle cx="90" cy="80" r="6" fill="#ffffff" opacity="0.8"/>
  <circle cx="110" cy="80" r="6" fill="#ffffff" opacity="0.8"/>

  <!-- Sidebar -->
  <rect x="70" y="120" width="160" height="400" rx="8" fill="#f8fafc"/>
  <rect x="85" y="140" width="130" height="35" rx="6" fill="url(#grad1)" opacity="0.9"/>
  <rect x="85" y="185" width="130" height="30" rx="6" fill="#e2e8f0"/>
  <rect x="85" y="225" width="130" height="30" rx="6" fill="#e2e8f0"/>
  <rect x="85" y="265" width="130" height="30" rx="6" fill="#e2e8f0"/>

  <!-- Main content area - Device cards -->
  <g transform="translate(250, 130)">
    <!-- Card 1 -->
    <rect x="0" y="0" width="220" height="120" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="15" y="15" width="50" height="50" rx="8" fill="url(#grad1)" opacity="0.2"/>
    <rect x="75" y="20" width="120" height="12" rx="4" fill="#cbd5e1"/>
    <rect x="75" y="40" width="90" height="8" rx="3" fill="#e2e8f0"/>
    <rect x="15" y="80" width="80" height="20" rx="6" fill="#10b981" opacity="0.2"/>
    <text x="55" y="94" font-family="Arial" font-size="10" fill="#10b981" text-anchor="middle" font-weight="600">Active</text>

    <!-- Card 2 -->
    <rect x="240" y="0" width="220" height="120" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="255" y="15" width="50" height="50" rx="8" fill="url(#grad1)" opacity="0.2"/>
    <rect x="315" y="20" width="120" height="12" rx="4" fill="#cbd5e1"/>
    <rect x="315" y="40" width="90" height="8" rx="3" fill="#e2e8f0"/>
    <rect x="255" y="80" width="80" height="20" rx="6" fill="#3b82f6" opacity="0.2"/>
    <text x="295" y="94" font-family="Arial" font-size="10" fill="#3b82f6" text-anchor="middle" font-weight="600">Warranty</text>

    <!-- Card 3 -->
    <rect x="0" y="140" width="220" height="120" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="15" y="155" width="50" height="50" rx="8" fill="url(#grad1)" opacity="0.2"/>
    <rect x="75" y="160" width="120" height="12" rx="4" fill="#cbd5e1"/>
    <rect x="75" y="180" width="90" height="8" rx="3" fill="#e2e8f0"/>
    <rect x="15" y="220" width="80" height="20" rx="6" fill="#f59e0b" opacity="0.2"/>
    <text x="55" y="234" font-family="Arial" font-size="10" fill="#f59e0b" text-anchor="middle" font-weight="600">Expiring</text>

    <!-- Card 4 -->
    <rect x="240" y="140" width="220" height="120" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="255" y="155" width="50" height="50" rx="8" fill="url(#grad1)" opacity="0.2"/>
    <rect x="315" y="160" width="120" height="12" rx="4" fill="#cbd5e1"/>
    <rect x="315" y="180" width="90" height="8" rx="3" fill="#e2e8f0"/>
    <rect x="255" y="220" width="80" height="20" rx="6" fill="#10b981" opacity="0.2"/>
    <text x="295" y="234" font-family="Arial" font-size="10" fill="#10b981" text-anchor="middle" font-weight="600">Protected</text>
  </g>

  <!-- Floating elements -->
  <circle cx="680" cy="180" r="25" fill="#3b82f6" opacity="0.1"/>
  <circle cx="120" cy="450" r="30" fill="#0ea5e9" opacity="0.1"/>
  <circle cx="720" cy="480" r="20" fill="#10b981" opacity="0.1"/>

  <!-- Chart accent -->
  <g transform="translate(560, 380)">
    <rect x="0" y="40" width="15" height="60" rx="3" fill="#3b82f6" opacity="0.6"/>
    <rect x="20" y="25" width="15" height="75" rx="3" fill="#0ea5e9" opacity="0.6"/>
    <rect x="40" y="50" width="15" height="50" rx="3" fill="#10b981" opacity="0.6"/>
    <rect x="60" y="15" width="15" height="85" rx="3" fill="#3b82f6" opacity="0.6"/>
  </g>
</svg>
