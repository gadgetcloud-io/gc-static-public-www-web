<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <!-- Team collaboration illustration -->
  <defs>
    <linearGradient id="teamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circles -->
  <circle cx="150" cy="150" r="100" fill="#3b82f6" opacity="0.05"/>
  <circle cx="450" cy="250" r="120" fill="#0ea5e9" opacity="0.05"/>
  <circle cx="300" cy="320" r="80" fill="#10b981" opacity="0.05"/>

  <!-- Central connection hub -->
  <circle cx="300" cy="200" r="40" fill="url(#teamGrad)" opacity="0.2"/>
  <circle cx="300" cy="200" r="25" fill="url(#teamGrad)"/>
  <text x="300" y="210" font-family="Arial" font-size="24" fill="#ffffff" font-weight="700" text-anchor="middle">GC</text>

  <!-- People/Team members -->
  <g transform="translate(150, 80)">
    <circle cx="0" cy="0" r="35" fill="#3b82f6" opacity="0.8"/>
    <circle cx="0" cy="-8" r="12" fill="#ffffff"/>
    <path d="M -12 8 Q -12 0 0 0 Q 12 0 12 8 L 12 15 Q 12 18 0 18 Q -12 18 -12 15 Z" fill="#ffffff"/>
    <line x1="35" y1="0" x2="115" y2="120" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="5,5"/>
  </g>

  <g transform="translate(450, 80)">
    <circle cx="0" cy="0" r="35" fill="#0ea5e9" opacity="0.8"/>
    <circle cx="0" cy="-8" r="12" fill="#ffffff"/>
    <path d="M -12 8 Q -12 0 0 0 Q 12 0 12 8 L 12 15 Q 12 18 0 18 Q -12 18 -12 15 Z" fill="#ffffff"/>
    <line x1="-35" y1="0" x2="-115" y2="120" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="5,5"/>
  </g>

  <g transform="translate(150, 320)">
    <circle cx="0" cy="0" r="35" fill="#10b981" opacity="0.8"/>
    <circle cx="0" cy="-8" r="12" fill="#ffffff"/>
    <path d="M -12 8 Q -12 0 0 0 Q 12 0 12 8 L 12 15 Q 12 18 0 18 Q -12 18 -12 15 Z" fill="#ffffff"/>
    <line x1="35" y1="0" x2="115" y2="-120" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="5,5"/>
  </g>

  <g transform="translate(450, 320)">
    <circle cx="0" cy="0" r="35" fill="#f59e0b" opacity="0.8"/>
    <circle cx="0" cy="-8" r="12" fill="#ffffff"/>
    <path d="M -12 8 Q -12 0 0 0 Q 12 0 12 8 L 12 15 Q 12 18 0 18 Q -12 18 -12 15 Z" fill="#ffffff"/>
    <line x1="-35" y1="0" x2="-115" y2="-120" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="5,5"/>
  </g>

  <!-- Devices floating around -->
  <g transform="translate(80, 200)">
    <rect x="0" y="0" width="40" height="30" rx="3" fill="#64748b" opacity="0.6"/>
    <rect x="2" y="2" width="36" height="26" rx="2" fill="#e2e8f0"/>
  </g>

  <g transform="translate(480, 200)">
    <rect x="0" y="0" width="25" height="40" rx="3" fill="#64748b" opacity="0.6"/>
    <rect x="2" y="2" width="21" height="36" rx="2" fill="#e2e8f0"/>
    <circle cx="12.5" cy="35" r="2" fill="#64748b" opacity="0.4"/>
  </g>

  <g transform="translate(280, 60)">
    <rect x="0" y="0" width="30" height="20" rx="2" fill="#64748b" opacity="0.6"/>
    <rect x="1" y="1" width="28" height="18" rx="1" fill="#e2e8f0"/>
  </g>

  <!-- Checkmarks for success -->
  <g transform="translate(520, 140)">
    <circle cx="0" cy="0" r="15" fill="#10b981" opacity="0.2"/>
    <path d="M -5 0 L -2 3 L 5 -5" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <g transform="translate(520, 260)">
    <circle cx="0" cy="0" r="15" fill="#10b981" opacity="0.2"/>
    <path d="M -5 0 L -2 3 L 5 -5" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
</svg>
