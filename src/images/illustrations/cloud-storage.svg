<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloudGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.15" />
    </linearGradient>
  </defs>

  <!-- Background decorative circles -->
  <circle cx="200" cy="150" r="140" fill="url(#cloudGrad2)"/>
  <circle cx="200" cy="150" r="100" fill="url(#cloudGrad2)"/>

  <!-- Main cloud shape -->
  <g transform="translate(80, 60)">
    <path d="M200,100 C200,70 175,50 145,50 C145,50 145,50 145,50 C140,20 110,0 75,0 C40,0 10,30 10,65 C-10,65 -25,85 -25,105 C-25,130 -5,150 20,150 L180,150 C195,150 210,135 210,115 C210,105 205,100 200,100" fill="url(#cloudGrad1)" opacity="0.2"/>
    <path d="M200,100 C200,70 175,50 145,50 C145,50 145,50 145,50 C140,20 110,0 75,0 C40,0 10,30 10,65 C-10,65 -25,85 -25,105 C-25,130 -5,150 20,150 L180,150 C195,150 210,135 210,115 C210,105 205,100 200,100" fill="none" stroke="url(#cloudGrad1)" stroke-width="3"/>
  </g>

  <!-- Upload arrow -->
  <g transform="translate(175, 100)">
    <path d="M25,60 L25,25 L10,25 L30,0 L50,25 L35,25 L35,60 Z" fill="url(#cloudGrad1)" opacity="0.7"/>
  </g>

  <!-- Document icons floating up -->
  <g transform="translate(120, 170)" opacity="0.6">
    <rect x="0" y="0" width="30" height="40" rx="4" fill="#fff" stroke="#3b82f6" stroke-width="2"/>
    <rect x="6" y="8" width="18" height="3" rx="1" fill="#3b82f6" opacity="0.5"/>
    <rect x="6" y="14" width="14" height="3" rx="1" fill="#94a3b8"/>
    <rect x="6" y="20" width="16" height="3" rx="1" fill="#94a3b8"/>
    <rect x="6" y="26" width="10" height="3" rx="1" fill="#94a3b8"/>
  </g>

  <g transform="translate(240, 175)" opacity="0.6">
    <rect x="0" y="0" width="30" height="40" rx="4" fill="#fff" stroke="#0ea5e9" stroke-width="2"/>
    <rect x="4" y="6" width="22" height="16" rx="2" fill="#0ea5e9" opacity="0.3"/>
    <circle cx="10" cy="14" r="4" fill="#0ea5e9" opacity="0.5"/>
    <path d="M18,20 L22,14 L26,20" fill="none" stroke="#0ea5e9" stroke-width="1.5"/>
    <rect x="6" y="26" width="18" height="2" rx="1" fill="#94a3b8"/>
    <rect x="6" y="32" width="12" height="2" rx="1" fill="#94a3b8"/>
  </g>

  <!-- Sync circles -->
  <g transform="translate(310, 100)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#cloudGrad1)" stroke-width="2" stroke-dasharray="6,4" opacity="0.5"/>
    <path d="M-8,-15 L0,-20 L0,-10" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    <path d="M8,15 L0,20 L0,10" fill="none" stroke="#0ea5e9" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Checkmark badge -->
  <g transform="translate(280, 180)">
    <circle cx="20" cy="20" r="20" fill="url(#cloudGrad1)" opacity="0.9"/>
    <path d="M12,20 L18,26 L28,14" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Small floating elements -->
  <circle cx="100" cy="100" r="6" fill="#3b82f6" opacity="0.4"/>
  <circle cx="320" cy="70" r="4" fill="#0ea5e9" opacity="0.4"/>
  <circle cx="80" cy="200" r="5" fill="#3b82f6" opacity="0.3"/>
  <rect x="330" y="200" width="12" height="12" rx="3" fill="#0ea5e9" opacity="0.3"/>

  <!-- Connection dots -->
  <g fill="#3b82f6" opacity="0.5">
    <circle cx="150" cy="220" r="3"/>
    <circle cx="170" cy="240" r="3"/>
    <circle cx="230" cy="240" r="3"/>
    <circle cx="250" cy="220" r="3"/>
  </g>
  <g stroke="#3b82f6" stroke-width="1" opacity="0.3">
    <line x1="150" y1="220" x2="170" y2="240"/>
    <line x1="170" y1="240" x2="230" y2="240"/>
    <line x1="230" y1="240" x2="250" y2="220"/>
  </g>
</svg>
