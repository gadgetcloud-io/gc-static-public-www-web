<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <!-- Analytics dashboard illustration -->
  <defs>
    <linearGradient id="chartGrad1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="chartGrad2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" rx="16" fill="#ffffff"/>

  <!-- Stats cards -->
  <g transform="translate(30, 30)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    <text x="80" y="35" font-family="Arial" font-size="28" fill="#3b82f6" font-weight="700" text-anchor="middle">142</text>
    <text x="80" y="60" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Total Devices</text>

    <rect x="180" y="0" width="160" height="80" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    <text x="260" y="35" font-family="Arial" font-size="28" fill="#10b981" font-weight="700" text-anchor="middle">98%</text>
    <text x="260" y="60" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Protected</text>

    <rect x="360" y="0" width="180" height="80" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    <text x="450" y="35" font-family="Arial" font-size="28" fill="#f59e0b" font-weight="700" text-anchor="middle">$12.4K</text>
    <text x="450" y="60" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Total Value</text>
  </g>

  <!-- Bar chart -->
  <g transform="translate(50, 150)">
    <text x="0" y="0" font-family="Arial" font-size="14" fill="#334155" font-weight="600">Monthly Overview</text>

    <rect x="0" y="140" width="500" height="1" fill="#e2e8f0"/>
    <rect x="0" y="20" width="1" height="120" fill="#e2e8f0"/>

    <!-- Bars -->
    <rect x="40" y="70" width="50" height="70" rx="4" fill="url(#chartGrad1)"/>
    <rect x="110" y="50" width="50" height="90" rx="4" fill="url(#chartGrad2)"/>
    <rect x="180" y="80" width="50" height="60" rx="4" fill="url(#chartGrad1)"/>
    <rect x="250" y="40" width="50" height="100" rx="4" fill="url(#chartGrad2)"/>
    <rect x="320" y="60" width="50" height="80" rx="4" fill="url(#chartGrad1)"/>
    <rect x="390" y="30" width="50" height="110" rx="4" fill="url(#chartGrad2)"/>

    <!-- Labels -->
    <text x="65" y="160" font-family="Arial" font-size="10" fill="#94a3b8" text-anchor="middle">Jan</text>
    <text x="135" y="160" font-family="Arial" font-size="10" fill="#94a3b8" text-anchor="middle">Feb</text>
    <text x="205" y="160" font-family="Arial" font-size="10" fill="#94a3b8" text-anchor="middle">Mar</text>
    <text x="275" y="160" font-family="Arial" font-size="10" fill="#94a3b8" text-anchor="middle">Apr</text>
    <text x="345" y="160" font-family="Arial" font-size="10" fill="#94a3b8" text-anchor="middle">May</text>
    <text x="415" y="160" font-family="Arial" font-size="10" fill="#94a3b8" text-anchor="middle">Jun</text>
  </g>

  <!-- Donut chart accent -->
  <g transform="translate(480, 280)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="#e2e8f0" stroke-width="20"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#3b82f6" stroke-width="20"
            stroke-dasharray="220 314" stroke-dashoffset="0" transform="rotate(-90)"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#10b981" stroke-width="20"
            stroke-dasharray="70 314" stroke-dashoffset="-220" transform="rotate(-90)"/>
  </g>
</svg>
